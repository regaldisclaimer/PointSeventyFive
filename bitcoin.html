	<script>
	function updateInfo() {
		$(document).ready(function(){


			$('#buyerEmail').val($('#Email').val());
			$('#buyerName').val($('#Name').val());

			$('#buyerAddress2').val($('#Address2').val());

			var pinkNum = +$('#Pink').val();
			var blueNum = +$('#Blue').val();
			var totalNum = whiteNum+pinkNum+blueNum;
			console.log('total'+totalNum);
			var totalPrice = totalNum*0.111;

			$('#priceP').text('Total Price: '+totalPrice+' BTC');
			if (!whiteNum) {
				whiteNum = '00';

				whiteNum = '0'+whiteNum;
			} else {
				whiteNum = ''+whiteNum;
			}
			if (!pinkNum) {
